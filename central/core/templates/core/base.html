<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>CENTRAL DE CARRREIRAS - SENAC </title>

  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
    <div class="container">

      <a class="navbar-brand" href="index.html"><img src="{% static 'img/logo.png' %}" alt="logo senac" ></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro-empresa.html">Cadastrar Empresa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro-talento.html">Cadastrar Talento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="perfil.html">Perfil</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
  <img class="banner-header" src="{% static 'img/central-de-carreiras.png' %}" alt="logo senac" >

    <div class="row">

      <div class="col-lg-3">


        <div class="list-group">
          <a href="{% url 'core:empresas' %}" class="list-group-item">EMPRESAS</a>
          <a href="{% url 'core:vagas' %}" class="list-group-item">VAGAS</a>
          <a href="{% url 'core:servicos' %}" class="list-group-item">SERVICOS</a>
          <a href="{% url 'core:talentos' %}" class="list-group-item">TALENTOS</a>
          <a href="{% url 'marketplace:home' %}" class="list-group-item">MARKETPLACE</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="{% static 'img/video-banner.png' %}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="{% static 'img/feedback-banner.png' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="{% static 'img/filtro-banner.png' %}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>

{% block content %}{% endblock %}

 <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; EQUIPE_159 2020</p>

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
